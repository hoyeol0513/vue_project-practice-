<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>뷰 기초 익히기</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <!-- computed를 사용한다면 함수 뒤 괄호 필요 x -->
      <!-- methods 의 함수를 사용한다면 함수 뒤 괄호 필요 o -->
      <!-- watch는 데이터 변경에 대한 응답으로 비동기식 또는 시간이 많이 소요되는 조작을 수행하려는 경우에 가장 유용 -->
      {{message}} <br />
      <button @click="changeMessage">Click</button><br />
      {{updated}}
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          message: "hello",
          updated: "아니요",
        },
        methods: {
          changeMessage() {
            this.message = "강호열";
          },
        },
        computed: {
          reversedMessage() {
            return this.message.split("").reverse().join("");
          },
        },
        watch: {
          message(newVal, oldVal) {
            console.log(newVal, oldVal);
            this.updated = "네";
          },
        },
      });
    </script>
  </body>
</html>
